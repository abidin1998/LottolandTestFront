<p>User name: {{name}}</p>

<button (click)="playgame(name)">Play</button>

<button (click)="removeData()">Remove</button>
<div><h2>Rounds played: {{
    getRoundsNumber()
    }}</h2></div>
<table style="width:100%" >
    <tr>
      <th>Player 1</th>
      <th>Player 2</th>
      <th>Result</th>
    </tr>
    <tr *ngFor="let item of this.mydata.machesData">
      <td>{{item.playerOneResult}} </td>
      <td>{{item.playerTwoResult}} </td>
      <td>{{item.winner}}</td>
    </tr>
  </table>
